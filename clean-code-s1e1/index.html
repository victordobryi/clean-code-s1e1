<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8" />
  </head>
  <body>
    <main class="page">
      <header class="page__header">
        <img class="page__img" 
            src="./eisenhower-matrix.jpg"  
            alt="eisenhower-matrix"
        />
        <a class="page__link"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
      </header>
      <article class="page__toDo-list">
        <section class="page__section">
          <label class="page__label" for="new-task">
              Add Item
          </label>
          <div class="task-row-wrapper">
            <input
              id="new-task"
              class="task-row-wrapper__text tasks-block__name"
              type="text "/>
            <button class="task-row-wrapper__button">
              Add
            </button>
          </div>
        </section>
        <section class="page__section">
          <h3 class="page__title">Todo</h3>
          <ul class="tasks-block" 
              id="incompleted-tasks">
            <li class="tasks-block__item">
              <input class="tasks-block__checkbox" type="checkbox"/>
              <label class="tasks-block__name">Pay Bills</label>
              <input type="text" 
                  class="tasks-block__name task-row-wrapper__text" />
              <button class="tasks-block__edit-task">Edit</button>
              <button class="tasks-block__delete-task">
                <img class="delete-task__img" src="./remove.svg" />
              </button>
            </li>
            <li class="tasks-block__item edit-mode">
              <input class="tasks-block__checkbox" type="checkbox" />
              <label class="tasks-block__name">Go Shopping</label>
              <input
                type="text"
                value="Go Shopping"
                class="tasks-block__name task-row-wrapper__text"/>
              <button class="tasks-block__edit-task">Save</button>
              <button class="tasks-block__delete-task">
                <img class="delete-task__img" src="./remove.svg" />
              </button>
            </li>
          </ul>
        </section>
        <section class="page__section">
          <h3 class="page__title">Completed</h3>
          <ul class="tasks-block" id="completed-tasks">
            <li class="tasks-block__item">
              <input class="tasks-block__checkbox" type="checkbox" checked />
              <label class="tasks-block__name">See the Doctor</label>
              <input type="text" class="tasks-block__name task-row-wrapper__text" />
              <button class="tasks-block__edit-task">Edit</button>
              <button class="tasks-block__delete-task">
                <img class="delete-task__img" src="./remove.svg" />
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
